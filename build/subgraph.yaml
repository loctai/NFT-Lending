specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: LoanNFT
    network: rinkeby
    source:
      address: "0xc9402F80Eb1d7245A367F7Ea12F0B48Ce0F81461"
      abi: LoanNFT
      startBlock: 11172672
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CovenantAccept
        - CovenantLiquidate
        - CovenantListed
        - CovenantReturnNFT
        - CovenantUnlisted
        - OwnershipTransferred
      abis:
        - name: LoanNFT
          file: LoanNFT/abis/LoanNFT.json
      eventHandlers:
        - event: CovenantAccept(uint256,address,uint256,address,uint256,uint256)
          handler: handleCovenantAccept
        - event: CovenantLiquidate(uint256,address,uint256)
          handler: handleCovenantLiquidate
        - event: CovenantListed(uint256,address,uint256,address,uint256,uint256,uint256,uint8,address,address)
          handler: handleCovenantListed
        - event: CovenantReturnNFT(uint256,address,uint256)
          handler: handleCovenantReturnNFT
        - event: CovenantUnlisted(uint256,address,uint256)
          handler: handleCovenantUnlisted
      file: LoanNFT/LoanNFT.wasm
