type Event @entity {
  id: ID!
  timestamp: BigInt!
  
  nftContract: Bytes!
  tokenId: BigInt!
  action: String!
  actionAddress: Bytes!
  params: String!
}


type Covenant @entity {
  id: ID!
  timestamp: BigInt!
  txhash: String!
  logIndex: BigInt!
  
  nftContract: Bytes!
  tokenId: BigInt!
  itemId: BigInt!
  lender: Bytes!
  borrower: Bytes
  tokenAdr: Bytes!
  price: BigInt!
  priceBorrow: BigInt!
  maxDays: BigInt!
  daysBorrow: BigInt!
  status: String!
  borrowedAt: BigInt!
}
